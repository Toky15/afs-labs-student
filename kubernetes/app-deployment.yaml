apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: mjacques
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/jmuheebat-harbor-project/app:a8170fc-bff5a88
        ports:
        - containerPort: 5000
